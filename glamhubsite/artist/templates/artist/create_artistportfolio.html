{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- business name -->
				<div class="form-group">
					<label for="id_business_name">Business Name</label>
					<input class="form-control" type="text" name="businessname" id="id_businessname" placeholder="Business Name" required autofocus>
				</div>

				<!-- Description -->
				<div class="form-group">
					<label for="id_description">Description</label>
					<textarea class="form-control" rows="10" type="text" name="description" id="id_description" placeholder="What's your business about..." required></textarea>
				</div>

				<!-- Profile Image -->
				<div class="form-group">
					<label for="id_profile_image">Business Profile Picture</label>
					<input  type="file" name="image" id="id_image" accept="image/*" required>
				</div>

				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
			</form>
		</div>
	</div>
</div>

{% endblock content %}
