{% load static %}
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">


    <style type="text/css">
        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }
        }

        .container {
            max-width: 960px;
        }

        .search-bar{
            max-width: 500px;
            width: 400px;
        }

        form{
            width: 250px;
        }

    </style>
<!-- HEADER -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <!-- check if session has a user object saved to it (is user authenticated?) -->
        {% if request.user.is_authenticated %}
        <p>Hello {{request.user.username}},</p>
        {% endif %}
    </h5>

    <div class="search-bar mt-sm-2 mr-2">
        <form method="get">
            <input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
        </form>
    </div>

    <nav class="my-2 my-md-0 mr-md-3">
        <!-- <div class="d-flex bd-highlight mb-3">
            <div class="mr-auto p-2 bd-highlight">Flex item</div>
            <div class="p-2 bd-highlight">Flex item</div>
            <div class="p-2 bd-highlight">Flex item</div>
          </div> -->
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'glamhub logo.png' %}" alt="glamhub logo" width="150" height="70">
        </a>
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
            <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>

        {% endif %}
        <!-- <a class="p-2 text-dark" href="#">Features</a>
        <a class="p-2 text-dark" href="#">Enterprise</a>
        <a class="p-2 text-dark" href="#">Support</a>
        <a class="p-2 text-dark" href="#">Pricing</a> -->
    </nav>

</div>

<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
</script>

<!-- END HEADER -->
