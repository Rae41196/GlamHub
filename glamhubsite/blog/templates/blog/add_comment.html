{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<style type="text/css">
.btn {
        border-radius: 2px;
        color: #343b40;
        border-color: #343b40;
        background: rgb(16, 245, 233);
        ;
        outline: none;
    }

    .btn:hover,
    .btn:focus {
        border-color: rgb(16, 245, 233);
        ;
        background-color: #343b40;
        color: rgb(16, 245, 233);
        ;
    }
</style>
<h4>New comment</h4>
    <form action="{% url 'add_comment'  %}" method="POST" class="post-form">{% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-default">Send</button>
    </form>
