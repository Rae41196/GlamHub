{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">

			{% if success_message %}
				<h3 style="color:green; text-align: center;">{{success_message}}</h3>
			{% endif %}
			<form class="create-form" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.media }}
				{{ form | crispy }}


				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block btn-primary" type="submit">POST</button>
			</form>
		</div>
	</div>
</div>

{% endblock content %}
