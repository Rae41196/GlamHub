{% extends 'base.html' %}


{% load crispy_forms_tags %}

{% block content %}
<style type="text/css">
    .btn {
        border-radius: 2px;
        color: #343b40;
        border-color: #343b40;
        background: rgb(16, 245, 233);

        outline: none;
    }

    .btn:hover,
    .btn:focus {

        ;
        background-color: #343b40;
        color: rgb(16, 245, 233);
        ;
    }
</style>

<div class="card m-auto" style="background-color:#343b40; text-align: center; color: rgb(247, 244, 244); width: 40%;">

        {% csrf_token %}
        {{ form | crispy }}

        </h5>
        <textarea placeholder="Leave a review" cols="40" rows="6"></textarea> -->
        <div> <button type="submit" class="btn btn-primary">Submit</button></div>
    </form>
</div>
