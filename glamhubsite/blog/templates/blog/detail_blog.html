{% extends 'base.html' %}


{% block content %}

<style type="text/css">
    .card {
        max-width: 700px;
    }


    .container {
        padding: 20px;
    }

    img {

        display: block;
        margin-left: auto;
        margin-right: auto;
        float: left;
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    h4 {
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
    }
    p {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		text-align: justify;
	}
</style>

<div class="container">
    <div class="row">
        <!-- Blog Post -->
        <div class="card m-auto">
            {% if blog_post.image %}
            <img class="card-body-top" src="{{blog_post.image.url}}">
            {% endif %}
            <div class="card-body my-2">
                <h4 class="card-title">{{blog_post.title}}</h4>
                <p class="card-text" style="text-align: justify;">{{blog_post.body|safe}}</p>
                {% if  blog_post.author == request.user %}
                <a href="{% url 'blog:edit' blog_post.slug %}" class="btn btn-primary">Update</a>
                {% endif %}
            </div>
            <div class="card-footer text-muted">
                Updated on {{blog_post.date_updated}} by {{blog_post.author}}
            </div>
        </div>
        <!-- End Blog Post -->
    </div>
</div>
{% endblock content %}
