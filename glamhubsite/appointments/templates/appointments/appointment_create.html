{% extends 'common/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block page_css %}
<link rel="stylesheet" type="text/css" href="{% static 'appointments/css/datetimepicker.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'appointments/css/appointments.css' %}">
{% endblock %}

{% block page_js %}
<script src="{% static 'appointments/js/datetimepicker.js' %}"></script>
<script src="{% static 'appointments/js/appointments.js' %}"></script>
{% endblock %}

{% block page_name %}
Create Appointment
{% endblock %}

{% block content %}
<form method="POST" action="{% url 'appointments:create' form.initial.portfolio.id %}">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script>
    setDatePicker({{blocked_dates|safe}})
</script>
{% endblock %}
