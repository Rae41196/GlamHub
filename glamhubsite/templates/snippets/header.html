{% load static %}



<style type="text/css">
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }

    .container {
        max-width: 960px;

    }

    .search-bar {
        max-width: 700px;
        width: 650px;
        padding: 0px;
        align-self: center;
    }

    form {
        width: 250px;

    }
</style>



<!-- AUTHENTICATION STUFF HEADER -->
<header class="header" style="line-height: 1; background-color: #e0e0e0;">

    <nav class="navbar navbar-expand-lg  navbar-dark primary-color">

        <div class="col-2">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img class="img-fluid d-block m-auto pb-0" src="{% static 'glamhub logo.png' %}" width="120"
                    height="100" alt="logo">
            </a>
        </div>

        <form method="get" class="col-3">
            <input class="form-control" type="text" name="q" id="id_q" placeholder="Search...">
        </form>

        <div class="col-7">
            {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'about' %}">About us</a>
            <a class="p-2 text-dark" href="{% url 'services' %}">Services</a>
            <a class="p-2 text-dark" href="{% url 'artist_portfolios' %}">Portfolios</a>
            <a class="p-2 text-dark" href="{% url 'contact_us' %}">Contact Us</a>
            <a class="p-2 text-dark" href="{% url 'post' %}">Blog</a>

            <a class="btn btn-outline-primary" href="{% url 'account' %}">Account</a>
            <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>


            {% else %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'about' %}">About us</a>
            <a class="p-2 text-dark" href="{% url 'services' %}">Services</a>
            <a class="p-2 text-dark" href="{% url 'artist_portfolios' %}">Portfolios</a>
            <a class="p-2 text-dark" href="{% url 'contact_us' %}">Contact Us</a>
            <a class="p-2 text-dark" href="{% url 'post' %}">Blog</a>


            <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>

            {% endif %}

        </div>

    </nav>
<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
</script>


</header>





<!-- END HEADER -->
