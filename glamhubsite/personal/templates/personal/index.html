{% extends 'base.html' %}
{% load static %}


{% block content %}
<style type="text/css">

    /*--# Sections --*/
    section {
    overflow: hidden;
    }

    /* Sections Header */
    .section-header .section-title {
    font-size: 32px;
    color: #111;
    text-transform: uppercase;
    text-align: center;
    font-weight: 700;
    margin-bottom: 5px;
    }


    .section-header .section-description {
    text-align: center;
    padding-bottom: 40px;
    color: #999;
    }


    /* # Hero Section */
    #hero {
        width: 100%;
        height: 100vh;
        background: url("{% static 'personal/glamhub_landing_bg.jpeg' %}") top center;
        background-size: cover;
        position: relative;
        }

        @media (min-width: 1024px) {
        #hero {
            background-attachment: fixed;
        }
        }

        #hero:before {
        content: "";
        background: rgba(0, 0, 0, 0.6);
        position: absolute;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        }

        #hero .hero-container {
        position: absolute;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        }

        #hero h1 {
        margin: 30px 0 10px 0;
        font-size: 60px;
        font-weight: 700;
        line-height: 56px;
        text-transform: uppercase;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        }

        @media (max-width: 768px) {
        #hero h1 {
            font-size: 28px;
            line-height: 36px;
        }
        }

        #hero h3 {
        color: rgb(16, 245, 233);
        margin-bottom: 50px;
        font-size: 24px;
        font-style: oblique;
        font-family: "Courier New", Courier, monospace
        ;
        }

        @media (max-width: 768px) {
        #hero h2 {
            font-size: 50px;
            line-height: 24px;
            margin-bottom: 30px;
            font-family: "Sofia"  }
        }

        #hero .btn-get-started {
        font-family: "Poppins", sans-serif;
        text-transform: uppercase;
        font-weight: 500;
        font-size: 16px;
        letter-spacing: 1px;
        display: inline-block;
        padding: 8px 28px;
        border-radius: 50px;
        transition: 0.5s;
        margin: 10px;
        border: 2px solid #fff;
        color: #fff;
        }

        #hero .btn-get-started:hover {
        background: #2dc997;
        border: 2px solid #2dc997;
        }
    /* # Breadcrumbs */
    .breadcrumbs {
    padding: 20px 0;
    background-color: whitesmoke;
    min-height: 40px;
    margin-top: 92px;
    }

    .breadcrumbs h2 {
    font-size: 24px;
    font-weight: 300;
    margin: 0;
    }

    @media (max-width: 992px) {
    .breadcrumbs h2 {
        margin: 0 0 10px 0;
    }
    }

    .breadcrumbs ol {
    display: flex;
    flex-wrap: wrap;
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 14px;
    }

    .breadcrumbs ol li + li {
    padding-left: 10px;
    }

    .breadcrumbs ol li + li::before {
    display: inline-block;
    padding-right: 10px;
    color: #6c757d;
    content: "/";
    }

    @media (max-width: 768px) {
    .breadcrumbs .d-flex {
        display: block !important;
    }
    .breadcrumbs ol {
        display: block;
    }
    .breadcrumbs ol li {
        display: inline-block;
        }
    }

</style>




<!--  Hero Section  -->
<section id="hero" >
    <div class="hero-container" data-aos="zoom-in" data-aos-delay="100">

        <h1 class="display-4">G l a m H U B</h1>
            <P class="lead">
                <h3>Help Us help You, Enchance Your Beauty</h3>
            </p>
        <a href="{% url 'about' %}" class="btn-get-started">Get Started</a>
    </div>
</section>
<!-- End Hero Section -->






{% endblock content%}
